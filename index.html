<html>
<head>

  <link rel="shortcut icon" href="./imges/favicon.ico"/>
  <title id="titulo_pagina">Ctrl_Estc - Início || Igor_Ferraz</title>
  <meta charset ="utf-8">

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="./css/style.css">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

  <!-- JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="funcoes.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.0/jquery.mask.js"></script>
  
</head>

<body>

  <section id="Principal">
  <form>
    <div id="Principal-conteudo" class="container">
        
      <!-- ----------------------------- CABEÇALHO - PRINCIPAL -------------------------------------------------------------------------------- -->
      <!-- As imagens presentes nesse projeto são memaremente ilustrativas, apenas para fins academicos -->
      <header class="conteudo-cabecalho"><center><img src="./imges/logo.jpg"></center> </header>
      
      <!-- ----------------------------- CONTEUDO - PRINCIPAL ----------------------------------------------------------------------- -->
      <section id="Conteudo-conteudo">

        <!-- ------------------ Cabeçalho - CONTEUDO ------------------------- -->
        <header>
          <h5 id="Conteudo-titulo" style="text-align: center;">LOGIN</h5>
          <div class="hr"></div>
        </header>
        <!-- ----------------- FIM Cabeçalho - CONTEUDO -------------------- -->
        
        <!-- ------------------- Conteudo - CONTEUDO  ---------------------------->
        <section id="Conteudo-form">
          <!-- ------------------- Login - Conteudo  ---------------------------->
          <div id="Form-login" class="form-group">
            <input type="text" id="login_cpf" style="margin-top: 40px;" class="form-control" placeholder="Digite seu CPF" maxlength="14">
            <input type="password" id="login_senha" class="form-control" placeholder="Digite sua Senha">
          </div>
          <!-- ------------------- FIM Login - Conteudo  ---------------------------->

          <!-- ------------------- Cadastro - Conteudo  ---------------------------->
            <div id="Form-cadastro" class="form-group">

              <div id="Cadastro-pag1">
                <!-- PÁGINA 1 -->
                <input type="text" id="cad_cpf" class="form-control" placeholder="Digite seu CPF">
                <input type="text" id="cad_nome" class="form-control" placeholder="Digite seu Nome de Usuário">
                <input type="text" id="cad_email" class="form-control" placeholder="Digite seu E-mail">
                <input type="password" id="cad_senha" class="form-control" placeholder="Digite sua Senha">
              </div>

              <div id="Cadastro-pag2">
                <!-- PÁGINA 2 -->
                <input type="text" id="cad_placa" class="form-control" placeholder="Digite a Placa do Veículo">
                <input type="text" id="cad_renavam" class="form-control" placeholder="Digite o Renavam do Veículo">
                <input type="text" id="cad_modelo" class="form-control" placeholder="Digite o Modelo do Veículo">
                
                <div class="row justify-content-around row-conteudo">
                  <input type="text" id="cad_marca" class="form-control col-7" placeholder="Marca do Veículo">
                  <input type="number" id="cad_ano" class="form-control col-2" step="1" min="1900" placeholder="Ano">
                </div>

              </div>
              <!-- ---------------------- Rodapé - Conteudo -------------------------- -->
              <div id="Conteudo-footer">
                <div class="form-group justify-content-around row">
                  <input type="button" id="btn_prev" class="btn btn-outline-warning form-control col-3" value="< Prev">
                  <input type="button" id="btn_prox" class="btn btn-outline-warning form-control col-3" value="Prox >">
                </div>
              </div>
              
              <!-- ---------------------- FIM Rodapé - Conteudo -------------------------- -->
              
            </div>    
          
          
          <!-- ------------------- FIM Cadastro - Conteudo  ---------------------------->
          
          <!-- --------------------- FIM Conteudo - CONTEUDO ---------------------------- -->
        </section>

      </section>

      <!-- ---------------------- FIM Conteudo - CONTEUDO -------------------------- -->

      <!-- ------------------------------ RODAPÉ - PRINCIPAL ------------------------------------------------------------------------------------ -->
      <footer id="Principal-footer" class="form-group">  
        <div class="hr" style="margin-bottom: 10px;"></div>

        <input type="button" id="btn_entrar" class="btn btn-warning form-control block" value="Entrar">
        <input type="button" id="btn_realcad" class="btn btn-outline-warning form-control block" value="Realizar Cadastrar">
        <input type="button" id="btn_cad" class="btn btn-warning form-control block" value="Cadastrar">
        <input type="button" id="btn_reset" class="btn btn-outline-warning form-control block" value="Voltar" onclick="window.location.href='./index.html'">
      </footer>
      <!-- ------------------------------ FIM RODAPÉ - PRINCIPAL ------------------------------------------------------------------------------------ -->
    
    </div>
    <p style="color: white; font-size: 10px; text-align: center;"> Desenvolvido por Igor Ferraz Pereira - Estudante de Análise e Desenvolvimento de Sistema na Fatec Ourinhos </p>
  </form>
  </section> 
</body>
</html>
